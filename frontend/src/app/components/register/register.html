<div
    class="min-h-screen bg-linear-to-br from-emerald-50 to-teal-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 pt-32">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-3xl shadow-xl">
        <div class="text-center">
            <div
                class="w-16 h-16 bg-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-emerald-600/30">
                <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M2,21V19H20V21H2M20,8V5H18V8H20M20,3A2,2 0 0,1 22,5V8A2,2 0 0,1 20,10H18V13A4,4 0 0,1 14,17H8A4,4 0 0,1 4,13V3H20M16,5H6V13A2,2 0 0,0 8,15H14A2,2 0 0,0 16,13V5Z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Crear Cuenta</h2>
            <p class="mt-2 text-sm text-gray-600">
                Ya tienes cuenta?
                <a routerLink="/login" class="font-medium text-emerald-600 hover:text-emerald-500">
                    Inicia sesion aqui
                </a>
            </p>
        </div>

        @if (errorMessage) {
        <div class="bg-red-50 border border-red-200 text-red-800 rounded-xl p-4 flex items-center gap-3">
            <svg class="w-5 h-5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm">{{ errorMessage }}</p>
        </div>
        }

        @if (successMessage) {
        <div class="bg-emerald-50 border border-emerald-200 text-emerald-800 rounded-xl p-4 flex items-center gap-3">
            <svg class="w-5 h-5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm">{{ successMessage }}</p>
        </div>
        }

        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre completo
                    </label>
                    <input id="fullName" name="fullName" type="text" required [(ngModel)]="fullName"
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                        placeholder="Juan Perez" />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo electronico
                    </label>
                    <input id="email" name="email" type="email" required [(ngModel)]="email"
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                        placeholder="tu@email.com" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contrasena
                    </label>
                    <input id="password" name="password" type="password" required [(ngModel)]="password"
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                        placeholder="********" />
                    <p class="mt-1 text-xs text-gray-500">Minimo 6 caracteres</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmar contrasena
                    </label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required
                        [(ngModel)]="confirmPassword"
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-200 placeholder-gray-400 text-gray-900 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                        placeholder="********" />
                </div>
            </div>

            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required [(ngModel)]="acceptTerms"
                        class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded" />
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="text-gray-700">
                        Acepto los
                        <a href="#" class="font-medium text-emerald-600 hover:text-emerald-500">terminos y
                            condiciones</a>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="loading"
                    class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-emerald-600/30 hover:shadow-xl hover:-translate-y-0.5">
                    @if (loading) {
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Creando cuenta...</span>
                    } @else {
                    <span>Crear Cuenta</span>
                    }
                </button>
            </div>
        </form>

        <div class="text-center pt-4">
            <a routerLink="/"
                class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-emerald-600 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a la tienda
            </a>
        </div>
    </div>
</div>
