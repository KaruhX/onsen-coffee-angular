<div class="space-y-6">
    <h2 class="text-3xl font-bold text-blue-900 mb-6">Usuarios</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        @for(user of users(); track user.id) {
        <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition p-6 border-l-4 border-blue-600">
            <h3 class="text-xl font-bold text-blue-900 mb-2">{{ user.username }}</h3>
            <p class="text-gray-600 mb-1"><span class="font-semibold">Email:</span> {{ user.email }}</p>
        </div>
        }
    </div>
</div>
