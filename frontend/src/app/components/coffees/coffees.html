<div class="space-y-6">
  <h2 class="text-3xl font-bold text-emerald-900 mb-6">Catálogo de Cafés</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for(coffee of coffees(); track coffee.id) {
    <div
      class="bg-white rounded-lg shadow-lg hover:shadow-xl transition p-6 border-l-4 border-emerald-600"
    >
      <h3 class="text-xl font-bold text-emerald-900 mb-2">{{ coffee.name }}</h3>
      <p class="text-gray-600 mb-1">
        <span class="font-semibold">Origen:</span> {{ coffee.origin }}
      </p>
      <p class="text-gray-600 mb-1">
        <span class="font-semibold">Tueste:</span> {{ coffee.roast }}
      </p>
      <p class="text-emerald-700 font-bold text-2xl mt-4">{{ coffee.price }} €</p>
      <button
        class="mt-4 w-full bg-emerald-600 text-white py-2 px-4 rounded hover:bg-emerald-700 transition"
        (click)="seeDetails(coffee)"
      >Ver detalles</button>
    </div>
    }
  </div>
</div>
