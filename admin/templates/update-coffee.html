<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto | Onsen Coffee Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .elevation-1 {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .elevation-2 {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-green-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 elevation-1">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="material-icons text-emerald-600 text-3xl">local_cafe</span>
                    <h1 class="text-xl font-semibold text-gray-900">Onsen Coffee Admin</h1>
                </div>
                <div class="flex items-center gap-3">
                    <a href="/admin"
                        class="text-gray-600 hover:text-gray-900 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <span class="material-icons text-xl">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="/admin/coffees"
                        class="text-gray-600 hover:text-gray-900 flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <span class="material-icons text-xl">arrow_back</span>
                        <span>Volver</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        <div class="bg-white rounded-2xl elevation-2 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-emerald-600 to-teal-600 px-8 py-8">
                <div class="flex items-center gap-3 mb-2">
                    <span class="material-icons text-white text-4xl">edit</span>
                    <h2 class="text-3xl font-bold text-white">Editar Producto</h2>
                </div>
                <p class="text-emerald-50 text-sm">Actualiza la información del producto</p>
            </div>

            <!-- Form -->
            <form action="/admin/update-coffee/{{ product.id }}" method="post" enctype="multipart/form-data"
                class="p-8 space-y-6">
                <input type="hidden" name="current_image" value="{{ product.image_url }}">

                <!-- Row 1: Name & Origin -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name"
                            class="block text-sm font-semibold text-gray-900 mb-2 flex items-center gap-2">
                            <span class="material-icons text-emerald-600 text-lg">label</span>
                            Nombre del Producto
                        </label>
                        <input type="text" id="name" name="name" required value="{{ product.name }}"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-gray-900">
                    </div>
                    <div>
                        <label for="origin"
                            class="block text-sm font-semibold text-gray-900 mb-2 flex items-center gap-2">
                            <span class="material-icons text-emerald-600 text-lg">public</span>
                            Origen
                        </label>
                        <input type="text" id="origin" name="origin" required value="{{ product.origin }}"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-gray-900">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description"
                        class="block text-sm font-semibold text-gray-900 mb-2 flex items-center gap-2">
                        <span class="material-icons text-emerald-600 text-lg">description</span>
                        Descripción
                    </label>
                    <textarea id="description" name="description" rows="4"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-gray-900 resize-none">{{ product.description }}</textarea>
                </div>

                <!-- Row 2: Price -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="price"
                            class="block text-sm font-semibold text-gray-900 mb-2 flex items-center gap-2">
                            <span class="material-icons text-emerald-600 text-lg">euro</span>
                            Precio (EUR)
                        </label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required
                            value="{{ product.price }}"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all text-gray-900">
                    </div>
                </div>

                <!-- Current Image -->
                {% if product.image_url %}
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2 flex items-center gap-2">
                        <span class="material-icons text-emerald-600 text-lg">image</span>
                        Imagen Actual
                    </label>
                    <div class="w-32 h-32 rounded-lg overflow-hidden border-2 border-gray-200">
                        <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-full object-cover">
                    </div>
                </div>
                {% endif %}

                <!-- Image Selection -->
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-3 flex items-center gap-2">
                        <span class="material-icons text-emerald-600 text-lg">image</span>
                        Cambiar Imagen
                    </label>
                    <div class="grid grid-cols-3 md:grid-cols-6 gap-3 mb-4">
                        {% for img in available_images %}
                        <label class="cursor-pointer group">
                            <input type="radio" name="selected_image" value="{{ img.url }}" class="peer sr-only">
                            <div
                                class="relative rounded-lg overflow-hidden border-2 border-gray-200 peer-checked:border-emerald-600 peer-checked:ring-2 peer-checked:ring-emerald-500 transition-all hover:border-emerald-400">
                                <img src="{{ img.url }}" alt="{{ img.name }}" class="w-full h-20 object-cover">
                                <div
                                    class="absolute inset-0 bg-emerald-600 opacity-0 peer-checked:opacity-20 transition-opacity">
                                </div>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                    <div class="flex items-center gap-3 text-sm text-gray-600">
                        <span class="material-icons text-lg">info</span>
                        <p>O sube tu propia imagen:</p>
                    </div>
                    <input type="file" id="image_file" name="image_file" accept="image/*"
                        class="mt-2 w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100 cursor-pointer">
                </div>

                <!-- Submit Button -->
                <div class="flex gap-3 pt-4">
                    <a href="/admin/coffees"
                        class="flex-1 px-6 py-3 border-2 border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors text-center font-medium flex items-center justify-center gap-2">
                        <span class="material-icons">close</span>
                        <span>Cancelar</span>
                    </a>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white rounded-lg transition-all elevation-1 font-medium flex items-center justify-center gap-2">
                        <span class="material-icons">save</span>
                        <span>Guardar Cambios</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
